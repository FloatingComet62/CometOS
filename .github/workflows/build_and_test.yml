name: Testing OS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Pre-build
        run: rustup component add llvm-tools-preview
    
      - name: Build
        run: cargo build --verbose
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install QEMU
        uses: docker/setup-qemu-action@v2.1.0
        
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Pre-build
        run: rustup component add llvm-tools-preview
      
      - name: Test
        run: cargo test --verbose
